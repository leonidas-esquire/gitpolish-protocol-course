<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2: Advanced GitHub Features & Collaboration</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&family=Source+Code+Pro:wght@400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1E1E1E;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .terminal-header {
            background: #2D2D2D;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #3E3E3E;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .btn-close { background: #FF5F56; }
        .btn-minimize { background: #FFBD2E; }
        .btn-maximize { background: #27C93F; }
        .terminal-title {
            margin-left: 16px;
            color: #D4D4D4;
            font-size: 13px;
            font-family: 'Source Code Pro', monospace;
        }
        .content {
            flex: 1;
            display: flex;
            padding: 60px 80px;
            gap: 60px;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .module-label {
            color: #569CD6;
            font-size: 18px;
            font-family: 'Source Code Pro', monospace;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .main-title {
            font-family: 'Fira Code', monospace;
            font-size: 56px;
            font-weight: 700;
            color: #4EC9B0;
            line-height: 1.2;
            margin-bottom: 30px;
        }
        .subtitle {
            font-family: 'Source Code Pro', monospace;
            font-size: 24px;
            color: #CE9178;
            line-height: 1.4;
            margin-bottom: 40px;
        }
        .course-info {
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: #858585;
            line-height: 1.8;
        }
        .course-info span {
            color: #4EC9B0;
        }
        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 100%;
            max-width: 500px;
            height: 400px;
            border: 2px solid #3E3E3E;
            border-radius: 8px;
            overflow: hidden;
            background: #0a0a0a;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="terminal-header">
            <div class="terminal-button btn-close"></div>
            <div class="terminal-button btn-minimize"></div>
            <div class="terminal-button btn-maximize"></div>
            <div class="terminal-title">gitpolish-protocol-course/module-2</div>
        </div>
        <div class="content">
            <div class="left-section">
                <div class="module-label">MODULE 02</div>
                <h1 class="main-title">Advanced GitHub Features & Collaboration</h1>
                <p class="subtitle">Master the command center of professional repository management</p>
                <div class="course-info">
                    <span>GitPolish Protocolâ„¢</span> Certification Course<br>
                    Scenarios 11-20 | 20 Slides | 2.5 Hours
                </div>
            </div>
            <div class="right-section">
                <div class="image-container">
                    <img src="/home/ubuntu/gitpolish-protocol-course/course-materials/module-2/slides/github-interface.gif" alt="GitHub Interface">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

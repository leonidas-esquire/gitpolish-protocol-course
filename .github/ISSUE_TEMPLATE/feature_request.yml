name: Feature Request
description: Suggest a new feature or enhancement for the course
title: "[FEATURE] "
labels: ["enhancement", "needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! We appreciate your input to make this course better.
  
  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which area would this feature enhance?
      options:
        - Course Content (new scenarios, topics)
        - Website (platform features)
        - Documentation
        - Labs/Exercises
        - Assessments
        - Tools/Scripts
        - Other
    validations:
      required: true
  
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm frustrated when..."
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: "I would like to see..."
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "Alternatively, we could..."
  
  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: How would this feature benefit students, instructors, or contributors?
      placeholder: "This would help by..."
    validations:
      required: true
  
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would be helpful
        - Important
        - Critical
    validations:
      required: true
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request
      placeholder: Any additional information
